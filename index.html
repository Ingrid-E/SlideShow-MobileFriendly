<!DOCTYPE html>
<html>
<head>
    <title>SlideShow</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1 id="title" style="text-align: center;">Automatic SlideShow</h1>
    <div id="slideShow" align="center">
        <div class="slider-container">
            <ul id="ulSlideShow">
                <li>
                    <img class="images" src="img/BandaZapatas.jpg" loading="eager">
                    <h1 class="imageTitle">Banda Zapatas</h1>
                </li>
                <li>
                    <img class="images" src="img/BombaCilindro.jpg" loading="eager">
                    <h1 class="imageTitle">Bomba Cilindro</h1>
                </li>
                <li>
                    <img class="images" src="img/DiscoDeFreno.jpg" loading="eager">
                    <h1 class="imageTitle">Disco de Freno</h1>
                </li>
                <li>
                    <img class="images" src="img/LimpiadorDeFreno.jpg">
                    <h1 class="imageTitle">Limpiador de Freno</h1>
                </li>
                <li>
                    <img class="images" src="img/LiquidoDeFreno.jpg">
                    <h1 class="imageTitle">Liquido de Freno</h1>
                </li>
                <li>
                    <img class="images" src="img/PastillaDeFreno.jpg">
                    <h1 class="imageTitle">Pastilla de Freno</h1>
                </li>
                <li>
                    <img class="images" src="img/ServoBooster.jpg">
                    <h1 class="imageTitle">Servo Booster</h1>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
